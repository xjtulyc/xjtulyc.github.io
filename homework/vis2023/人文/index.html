<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet"
        href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>

      position: relative;
    }

    #background {
      position: fixed;
      top: 0;

      opacity: 0.1;
      background-image: url("../images/index-bg.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
  <div id="background"></div>
  <div id="container">
    <div id="left">
      <a id="image-link"
         href="https://fies.pku.edu.cn/">
        <img src="人文.png">
      </a>
      <a id="button-link"
         href="../index.html">返回</a>
    </div>
    <div id="right">
      <script src="force-directed.js"></script>
    </div>
  </div>
</body>

</html>

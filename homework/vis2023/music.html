<!DOCTYPE html>
<html>

<head>
    <title>播放音频</title>
</head>

<body>
    <button id="play-button">播放音频</button>

    <script>
        var audio = new Audio('audio.mp3');
        var playButton = document.getElementById('play-button');

        playButton.addEventListener('click', function () {
            audio.play();
        });
    </script>
</body>

</html>
